            .container{
                color:white;
                margin-top: 20px;

                border-width: 4px;
                text-align: center;
                background-color: rgb(18, 0, 15);

<body>
    <br>
    <div class="container">
    <h1>Campaign Details</h1><br>
    <form method="POST">
        <div class="container">
        <!--<label for="sponsor">Sponsor ID (username):</label>
        <input type="text" id="sponsor" class="form-control" name="sponsor" required><br>-->
        <label for="title">Title :</label>
        <input type="text" class="form-control" id="title" name="title"><br>
        <label for="description">Description :</label>
        <input type="text" class="form-control" id="description" name="description"><br>
        <label for="budget">Budget :</label>
        <input type="number" class="form-control" id="budget" name="budget"><br>
        <label for="start">Start Date :</label>
        <input type="date" class="form-control" id="start" name="start"><br>
        <label for="end">End Date :</label>
        <input type="date" class="form-control" id="end" name="end"><br>
        <label for="visibility">Visibility : </label>
        <select name="visibility" id="visibility">
            <option value="select">select</option>
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select>
        <label for="goals">Goals : </label>
        <select name="goals" id="Goals">
            <option value="select">Expected Reach</option>
            <option value="1K-50K">1K-50K </option>
            <option value="50K-100K">50K-100K</option>
            <option value="100-500K">100K-500K</option>
            <option value="500K-1000K">500K-1000K</option>
            <option value="1M-5M">1M-5M</option>
            <option value="5M-10M">5M-10M</option>
        </select><br><br>
        <button type="submit" class="btn btn-secondary">Submit</button>
        </div></form></div>
