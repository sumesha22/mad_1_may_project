<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width",initial-scale=l">
        <title>influencer_reg</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
        .container{
            color:white;
            margin-top: 20px;
            padding:40px;
            border:solid white;
            border-width: 4px;
            text-align: center;
            background-color: rgb(18, 0, 15);
        }
        
        </style>
    </head>
<body>
    <br>
    <div class="container">
    <h1>Influencer Registration</h1><br>
    <form method="POST">
        <div class="container">
        <label for="user_name">Username:</label><br>
        <input type="text" class="form-control" id="user_name" name="user_name"><br>
        <label for="pswd">Password:</label><br>
        <input type="password" class="form-control" id="pswd" name="pswd" ><br><br>
        <label for="presence">Platform Presence</label>
        <select name="presence" id="presence">
            <option value="select">select</option>
            <option value="instagram">Instagram</option>
            <option value="facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
            <option value="Other">Others</option>
        </select>
        <br><br>
        <button type="submit" class="btn btn-secondary">Submit</button><br><br>
        </div></form>
        </body>
        </html>
